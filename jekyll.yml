# Build settings
source: app
destination: dist
permalink: pretty
timezone: Europe/Amsterdam
markdown: redcarpet
redcarpet:
  extensions:
    - fenced_code_blocks
    - no_intra_emphasis
    - autolink
    - with_toc_data
    - strikethrough
    - lax_html_blocks
    - superscript
    - tables

keep_files:
  - assets

# Site settings
name: De Open Brouwerij
title: Waar jij het bier brouwt
description: "In De Open Brouwerij brouw je zelf het bier."
links:
  web: https://openbrouwerij.nl
repos:
  vooot: https://github.com/urbanlink/openbrouwerij.nl
  docs: https://github.com/urbanlink/openbrouwerij.nl

gems:
  - jekyll-redirect-from

defaults:
  - scope:
      path: ''
    values:
      layout: 'page'
